name: Deploy to GitHub Pages

on:
  # mainブランチへのpush時に自動実行
  push:
    branches:
      - main

  # 手動実行を許可
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - name: Checkout
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci

      # プロダクションビルド
      - name: Build
        run: npm run build

      # GitHub Pagesへのデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # .nojekyllファイルを作成してJekyllの処理をスキップ
          enable_jekyll: false
          # コミットメッセージのカスタマイズ
          commit_message: "Deploy to GitHub Pages"
